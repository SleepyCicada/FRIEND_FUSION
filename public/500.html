<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;                  /* full viewport height */
      display: flex;                  /* enable flexbox */

      background: #fff;
      font-family: Helvetica, Arial, sans-serif; /* global Helvetica */

    h1, h2, h3, a {

    .contant_box_500 h3 {

      margin: 20px 0;
      color: #333;
    }

      text-align: center;
    }

    .five_zero_zero_bg {
      background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif); /* placeholder gif */

      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .five_zero_zero_bg h1 {
      font-size: 80px;
    }

    .link_500 {
      color: #fff!important;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
      margin: 20px 0;
      border-radius: 25px;
      display: inline-block;
      text-decoration: none;
    }

    .link_500:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .contant_box_500 {
      margin-top: -50px;

      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-10 col-sm-offset-1 text-center">

              <h1 class="text-center">500</h1>
            </div>

            <div class="contant_box_500">
